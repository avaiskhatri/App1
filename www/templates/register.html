<ion-view title="Register" hide-nav-bar="true" id="page8">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <div>
      <img src="img/QHZ4tQ9RZWWk0txaif4e_BetaLogicsLogoLargeJPEG.jpg" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <h3 id="register-heading3" style="color:#000000;font-weight:400;text-align:center;">Register</h3>
    <form id="register-form5" class="list">
      <label class="item item-input" id="register-input8" name="userName">
        <span class="input-label">Full Name</span>
        <input type="email" placeholder="Your Name">
      </label>
      <label class="item item-input" id="register-input10" name="userEmail">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email Address">
      </label>
      <label class="item item-input" id="register-input9" name="userPassword">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password">
      </label>
      <label class="item item-input" id="register-input13" name="userDOB">
        <span class="input-label">DOB</span>
        <input type="date" placeholder="Date of Birth">
      </label>
    </form>
    <a ui-sref="tabsController.home()" id="register-button5" class="button button-positive button-block">Register</a>
    <a ui-sref="login()" id="register-button7" style="font-weight:300;" class="button button-positive button-small button-block button-clear">Have account? Login now</a>
  </ion-content>
</ion-view>
