<ion-view title="Login" hide-nav-bar="true" id="page7">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer" style="width: 300px; height: 50px;"></div>
    <div>
      <img src="img/QHZ4tQ9RZWWk0txaif4e_BetaLogicsLogoLargeJPEG.jpg" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 39px;"></div>
    <h3 id="login-heading2" style="color:#000000;font-weight:400;text-align:center;">Login</h3>
    <form id="login-form4" class="list">
      <label class="item item-input" id="login-input11" name="userEmail">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email Address">
      </label>
      <label class="item item-input" id="login-input12" name="userPassword">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password">
      </label>
    </form>
    <a ui-sref="tabsController.home()" id="login-button4" class="button button-positive button-block">Login</a>
    <a ui-sref="forgotPassword()" id="login-button11" style="font-weight:300;" class="button button-positive button-small button-block button-clear">Forgot Password</a>
    <a ui-sref="register()" id="login-button12" style="font-weight:300;" class="button button-positive button-small button-block button-clear">Register now</a>
  </ion-content>
</ion-view>
