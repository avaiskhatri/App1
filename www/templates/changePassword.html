<ion-view title="Change Password" id="page12">
  <ion-content padding="true" class="has-header">
    <form id="changePassword-form8" class="list">
      <div class="spacer" style="width: 300px; height: 67.9844px;"></div>
      <label class="item item-input item-stacked-label" id="changePassword-input17" name="userPassword">
        <span class="input-label">New Password</span>
        <input type="password" placeholder="Password" ng-model="changePasswordData.password">
      </label>
      <label class="item item-input item-stacked-label" id="changePassword-input18" name="userConfirmPassword">
        <span class="input-label">Confirm Password</span>
        <input type="password" placeholder="Rewrite Password" ng-model="changePasswordData.confirmPassword">
      </label>
    </form>
    <button id="changePassword-button13" ng-click="updatePassword(changePasswordData)" class="button button-positive button-block">Update Password</button>
  </ion-content>
</ion-view>
