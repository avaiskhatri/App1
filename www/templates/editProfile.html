<ion-view title="Edit Profile" id="page6">
  <ion-content padding="true" class="has-header">
    <div class="profile-image">
      <img src="img/t30w7ngNRLKN0ANv2fRJ_Eye.jpg" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="editProfile-form1" class="list">
      <label class="item item-input item-stacked-label" id="editProfile-input4" name="userDisplayPic">
        <span class="input-label">Upload Picture</span>
        <input type="text" placeholder="Select File">
      </label>
      <div class="spacer" style="width: 300px; height: 13px;"></div>
      <label class="item item-input item-stacked-label" id="editProfile-input7" name="userName">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Full Name">
      </label>
      <label class="item item-input item-stacked-label" id="editProfile-input3" name="userEmail">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email Address">
      </label>
      <label class="item item-input item-stacked-label" id="editProfile-input2" name="userDOB">
        <span class="input-label">DOB</span>
        <input type="date" placeholder="Date of Birth">
      </label>
    </form>
    <ion-list id="editProfile-list7">
      <ion-item class="item-icon-left" id="editProfile-list-item29">
        <i class="icon ion-ios-calendar-outline"></i>16 July 2017</ion-item>
    </ion-list>
    <button id="editProfile-button3" class="button button-positive button-block" ui-sref="tabsController.profile()">Update</button>
  </ion-content>
</ion-view>
